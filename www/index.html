        <!-- PAGE AJOUTER UN NOUVEAU CONTACT -->

    <div id="contact-add" data-role="page">
        <div data-role="header">
            <a href="#contact-list" data-icon="back" data-iconpos="notext">Précédent</a>
            <h1>Contact'Tel</h1>
        </div>
        <div role="main" class="ui-content">
            <div data-role="header">
                <h1>Ajouter un contact</h1>
            </div>
            <form id="addContactForm" >
                <label for="newFirstName">Prénom :</label>
                <input type="text" id="newFirstName" name="newFirstName" required>
    
                <label for="newLastName">Nom :</label>
                <input type="text" id="newLastName" name="newLastName" required>
    
                <label for="newPhoneNumber">Numéro de téléphone :</label>
                <input type="tel" id="newPhoneNumber" name="newPhoneNumber" required>
    
                <label for="newEmail">Email :</label>
                <input type="email" id="newEmail" name="newEmail">
    
                <label for="newAddress">Adresse :</label>
                <input type="text" id="newAddress" name="newAddress">
    
                <label for="newOrganization">Organisation :</label>
                <input type="text" id="newOrganization" name="newOrganization">
    
                <!-- <button type="submit" id="add" onclick="addContact()">Ajouter</button> -->
                <a href="#contact-list"><button type="submit" id="add" onclick="addContact()">Ajouter</button></a>

        </div>
    
        <div data-role="footer" data-position="fixed">

        </div>
    </div>

<div id="contact-edit" data-role="page">

    </div>
    <div role="main" class="ui-content">
        <form id="editContactForm">
            <label for="editFirstName">Prénom :</label>
            <input type="text" id="editFirstName" name="editFirstName" required>

            <label for="editLastName">Nom :</label>
            <input type="text" id="editLastName" name="editLastName" required>

            <label for="editPhoneNumber">Numéro de téléphone :</label>
            <input type="tel" id="editPhoneNumber" name="editPhoneNumber" required>

            <label for="editEmail">Email :</label>
            <input type="email" id="editEmail" name="editEmail">

            <label for="editAddress">Adresse :</label>
            <input type="text" id="editAddress" name="editAddress">

            <label for="editOrganization">Organisation :</label>
            <input type="text" id="editOrganization" name="editOrganization">

            <input type="submit" value="Enregistrer les modifications">
        </form>
    </div>
